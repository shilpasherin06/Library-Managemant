
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Book</title>
</head>
<body>
    <div class="container">
        <h1>Return Book</h1>

        <!-- Display success or error messages -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="message {{ message.tags }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Form for returning the book -->
        <form method="POST">
            {% csrf_token %}
            
            <label for="book_title">Book Title:</label>
            <input type="text" name="book_title" id="book_title" value="{{ book.title }}" disabled>
            
            <label for="member_name">Member Name:</label>
            <input type="text" name="member_name" id="member_name" value="{{ member.name }}" disabled>

            <label for="member_name">Return Date:</label>
            <input type="datetime-local" name="return_date" id="member_name"    >
            
            <label for="rental_fee">Rental Fee:</label>
            <input type="text" name="rental_fee" id="rental_fee" value="{{ rental_fee }}" disabled>

            <button type="submit" class="btn btn-return">Confirm Return</button>
        </form>
    </div>
</body>
</html>
<style>
    body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #e1bee7, #f8bbd0); /* Premium gradient background */
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 30px; /* Increased padding for a more spacious feel */
    background-color: white;
    border-radius: 12px; /* Softer rounded corners */
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Enhanced shadow for depth */
}

h1 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

/* Form Styling */
form {
    display: flex;
    flex-direction: column;
}

label {
    margin-top: 10px;
    font-weight: bold;
    color: #555; /* Slightly darker for better readability */
}

input {
    padding: 12px; /* Increased padding for comfort */
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    background-color: #fafafa; /* Light background for inputs */
}

input:disabled {
    background-color: #e9ecef; /* Grey background for disabled fields */
}

button {
    margin-top: 20px;
    padding: 12px; /* Increased padding for buttons */
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s; /* Smooth transition */
}

button:hover {
    background-color: #218838;
}

/* Messages */
.messages {
    margin-bottom: 20px;
}

.message {
    padding: 10px;
    border-radius: 4px;
    margin-bottom: 10px;
}

.message.success {
    background-color: #d4edda;
    color: #155724;
}

.message.error {
    background-color: #f8d7da;
    color: #721c24;
}


</style>
