
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management</title>
</head>
<body>
    <div class="container">
        <h2>{% if book.id %}Edit Book{% else %}Add New Book{% endif %}</h2>
        <form method="POST" action="{% if book.id %}{% url 'update_book' book.id %}{% else %}{% url 'create_book' %}{% endif %}">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ book.title }}" required>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" value="{{ book.authors }}" required>

            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" value="{{ book.isbn }}" required>

            <label for="isbn">Publisher:</label>
            <input type="text" id="isbn" name="publisher" value="{{ book.publisher }}" required>

            <label for="isbn">Page Count:</label>
            <input type="text" id="isbn" name="pagecount" value="{{ book.page_count }}" required>

            <label for="Available">Available:</label>
            <select name="Available" id="Available">
                <option value="True">Yes</option>
                <option value="False">No</option>
            </select>

            <button type="submit">{% if book.id %}Update{% else %}Add{% endif %} Book</button>
        </form>
    </div>
</body>
</html>
<style>
    body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #e0f2f1, #80cbc4); /* Premium gradient background */
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 50px auto; /* Added margin for better vertical alignment */
    padding: 30px; /* Increased padding for a spacious feel */
    background-color: white;
    border-radius: 12px; /* Softer rounded corners */
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Enhanced shadow for depth */
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333; /* Darker text for better contrast */
}

label {
    display: block;
    margin: 10px 0 5px;
    font-weight: bold; /* Bold labels for emphasis */
    color: #495057; /* Softer color for labels */
}

input, select {
    width: 100%;
    padding: 12px; /* Increased padding for input fields */
    margin-bottom: 15px;
    border: 1px solid #ced4da; /* Slightly darker border */
    border-radius: 6px; /* Slightly larger border radius */
    box-sizing: border-box; /* Ensure padding and border are included in width */
    transition: border-color 0.3s; /* Transition effect for focus */
}

input:focus, select:focus {
    border-color: #007bff; /* Highlight border on focus */
    outline: none; /* Remove default outline */
}

button {
    width: 100%;
    padding: 12px; /* Increased button padding */
    background-color: #5cb85c;
    color: white;
    border: none;
    border-radius: 6px; /* Slightly larger border radius */
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s; /* Added transition for button */
}

button:hover {
    background-color: #4cae4c;
    transform: translateY(-2px); /* Lift effect on hover */
}

</style>
